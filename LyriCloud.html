<!DOCTYPE HTML>

<html>

<head>
	<title> LyriCloud </title>
	<link rel="stylesheet" href="cloudStyle.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
	<script src="wordcloud2.js-master/src/wordcloud2.js"></script>
	<script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
	<script>
	
  		$(function() {
  		  var availableTags = [ //CHANGE TO AUTOCOMPLETE ARTIST SUGGESTIONS!
  		    "ActionScript",
  		    "AppleScript",
  		    "Asp",
  		    "BASIC",
  		    "C",
  		    "C++",
  		    "Clojure",
  		    "COBOL",
  		    "ColdFusion",
  		    "Erlang",
  		    "Fortran",
  		    "Groovy",
  		    "Haskell",
  		    "Java",
  		    "JavaScript",
  		    "Lisp",
  		    "Perl",
  		    "PHP",
  		    "Python",
  		    "Ruby",
  		    "Scala",
  		    "Scheme"
  		  ];
  		  $( "#inputBox" ).autocomplete({
  		    source: availableTags
  		  });
  		});
  	</script>
</head>


<body>
	<header>
		<div id="header">
			<img id="logo" src="img/homeLogo.jpg">
			<div id="searchBox">
				<input id="inputBox" type="text" name="text" placeholder="Find Artist's Cloud">
				<button id="submitButton" value="">
			</div>
		</div>
	</header>
	
	<div id="cloudBox"/>

	<script>
	$("#submitButton").click(function(){
		$.ajax({

				type: "post",
				url: "getCloud.php",
				data: 'name=' + $('#inputButton').val(),
				success: function(msg){
					$('#cloudBox').html(msg);
				}
		});
	});
	</script>


</body>
</html>
