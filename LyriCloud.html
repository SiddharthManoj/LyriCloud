<body>
	<p class="header">LyriCloud</p>
	<div>
		<canvas id="my_canvas">Your browser does not support the HTML5 canvas tag.</canvas>
	</div> <br>
	<script>
		function makeCloud() {
			var arr=[['foo', 12], ['bar', 6]];
			console.log(arr);
			WordCloud(document.getElementById("my_canvas"), { list: arr, minSize: 4, weightFactor:4, rotateRatio:3}); /*CREATES WORDCLOUD, EDIT OPTIONS FOR WORD CLICKS, ETC.
		}
	</script>

	<div class="ui-widget"> <!--Original input form-->
			<input id="inputBox" type="search" name="artistInputted" value="Input artist here"/>
			<br><br>
			<button class="submitButton" onclick="showShare(); makeCloud()">Submit</button>
	</div>

	<script>
		function showShare() { // Makes the Add to Cloud and Share buttons appear upon clicking submit
			 document.getElementById("add-button").style.visibility = "visible";
    		document.getElementById("share-button").style.visibility = "visible";
	}
	</script>
	<br>
