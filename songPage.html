<!DOCTYPE HTML>
<html>
<head>
	<title>LyricCloud</title> <!--Enter song name-->
	<link rel="stylesheet" href="cloudStyle.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<style>
		.searchWord {
			text-align: center;
		}
		.buttons {
				position: absolute;
			    top:50%;
			    left: 47%;
		}
		#displayButton {
				height: 50px;
			    width: 100px;
		}
	</style>

</head>

<body>
	<p class="header">LyriCloud</p>
	<p style="text-align: center">
		Here you can see the list of all the artists and their songs.
	</p>
	<p class="searchWord"> Search Word</p>

	<div id="list"></div>

	

	<div class="buttons">	
		<button id="displayButton">Display</button>
		<form action="lyriCloud.html">
			<button class="submitButton" type="submit">Back</button>
		</form>
	</div>

	<script>


	$(document).ready(function(){
		var arr = [
			{"artist":"Kanye West", "song":"Only One"}, 
		    {"artist":"Big Sean", "song":"One Man Can Change the World"},
		    {"artist":"Birdy", "song":"Skinny Love"}
		]
		$("#displayButton").click(function(){
			var out="";
			var i;
			for(i=0; i<arr.length; i++)
			{
				out += "Artist: " + arr[i].artist + "   Song: " + arr[i].song + '<br>';
			}
			document.getElementById("list").innerHTML = out;
		});
	});

	</script>
</body>


</html>
